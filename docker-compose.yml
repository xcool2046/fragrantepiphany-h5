services:
  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: tarot
      POSTGRES_PASSWORD: tarot
      POSTGRES_DB: tarot
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://tarot:tarot@db:5432/tarot}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-http://localhost:4173}
      STRIPE_PRICE_IDS_JSON: ${STRIPE_PRICE_IDS_JSON:-}
      STRIPE_PRICE_IDS_JSON_TEST: ${STRIPE_PRICE_IDS_JSON_TEST:-}
      ADMIN_USER: admin
      ADMIN_PASS: admin
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "3000:3000"

  # Frontend is now served by Nginx directly from ./frontend/dist
  # frontend:
  #   build:
  #     context: ./frontend
  #     args:
  #       VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://backend.fragrantepiphany.com}
  #   ports:
  #     - "4173:4173"

  nginx:
    image: nginx:1.25
    depends_on:
      # - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/var/www/html:ro # Mount the built frontend assets

volumes:
  db_data:
