version: "3.9"

services:
  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    command: ["sh", "-c", "echo 'TODO: replace with build/start commands once app code is ready' && tail -f /dev/null"]
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  db-data:
