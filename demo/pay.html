<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoE3H1k6hZJz6+JmxhZ8Z1z5e5O7+jr3jXJQmQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg: #1a1f2b;
      --card: #12172a;
      --accent: #d4a373;
      --text: #e2e8f0;
      --text-sub: #94a3b8;
    }
    body { margin:0; background:var(--bg); font-family:'Inter','Noto Sans SC',system-ui,sans-serif; color:var(--text); }
    .status-bar { height:48px; background:rgba(0,0,0,0.35); backdrop-filter:blur(12px); display:flex; align-items:center; justify-content:space-between; padding:0 16px; font-size:12px; color:#fff; }
    .tab-bar { height:72px; background:rgba(15,17,26,0.9); backdrop-filter:blur(16px); border-top:1px solid rgba(255,255,255,0.08); display:flex; justify-content:space-around; align-items:center; color:var(--text-sub); position:fixed; inset-x:0; bottom:0; }
    .tab-active { color:var(--accent); }
    .card { background:var(--card); border:1px solid rgba(255,255,255,0.08); border-radius:18px; padding:14px; box-shadow:0 12px 32px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <div class="status-bar">
    <span class="font-semibold">9:41</span>
    <div class="flex items-center gap-2 opacity-80"><i class="fa-solid fa-signal"></i><i class="fa-solid fa-wifi"></i><i class="fa-solid fa-battery-three-quarters"></i></div>
  </div>

  <main class="px-5 pb-24 space-y-5">
    <div class="pt-3 flex items-center justify-between">
      <div>
        <p class="text-xs text-slate-400">Checkout</p>
        <h1 class="text-xl font-bold">支付与回跳</h1>
        <p class="text-sm text-slate-400">Stripe Checkout · RMB 15 / USD 5</p>
      </div>
      <i class="fa-brands fa-cc-stripe text-2xl text-amber-200"></i>
    </div>

    <div class="card space-y-3">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-xs text-slate-400">订单摘要</p>
          <p class="font-semibold">完整解读包</p>
        </div>
        <span class="text-lg font-bold text-amber-200">¥15 / $5</span>
      </div>
      <ul class="list-disc list-inside text-sm text-slate-300 space-y-1">
        <li>Now / Action / Future / 推荐 全解锁</li>
        <li>支付完成后回跳并刷新状态</li>
        <li>支持中/英展示</li>
      </ul>
      <button class="w-full py-3 rounded-2xl bg-gradient-to-r from-amber-400 to-amber-300 text-slate-900 font-bold">前往 Stripe 支付</button>
      <p class="text-xs text-slate-500">支付失败/取消时，回跳可提示重试；可在后端校验 webhook 以确保一致。</p>
    </div>

    <div class="card space-y-2">
      <p class="text-sm text-slate-300 font-semibold">后台提示</p>
      <p class="text-xs text-slate-500">如客户自备 HTTPS 证书与域名，回跳地址可配置在 env；支持测试密钥先行打通。</p>
    </div>
  </main>

  <nav class="tab-bar">
    <div class="flex flex-col items-center text-xs"><i class="fa-solid fa-house text-lg"></i><span>Home</span></div>
    <div class="flex flex-col items-center text-xs"><i class="fa-regular fa-circle-question text-lg"></i><span>问卷</span></div>
    <div class="flex flex-col items-center text-xs"><i class="fa-solid fa-wand-sparkles text-lg"></i><span>抽牌</span></div>
    <div class="flex flex-col items-center text-xs"><i class="fa-regular fa-square-check text-lg"></i><span>结果</span></div>
    <div class="tab-active flex flex-col items-center text-xs"><i class="fa-solid fa-cart-shopping text-lg"></i><span>支付</span></div>
  </nav>
</body>
</html>
